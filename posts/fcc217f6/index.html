                <h2 id="缺口滑块识别距离"><a href="#缺口滑块识别距离" class="headerlink" title="缺口滑块识别距离"></a>缺口滑块识别距离</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> cv2<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">identify_gap</span>(<span class="hljs-params">bg: <span class="hljs-built_in">str</span>, tp: <span class="hljs-built_in">str</span>, out: <span class="hljs-built_in">str</span></span>) -&gt; <span class="hljs-built_in">tuple</span>:<br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    :param bg: 背景图片 全路径</span><br><span class="hljs-string">    :param tp: 缺口图片 全路径</span><br><span class="hljs-string">    :param out:输出图片 全路径</span><br><span class="hljs-string">    :return x,y 坐标元组</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <span class="hljs-comment"># 读取背景图片和缺口图片</span><br>    bg_img = cv2.imread(bg, <span class="hljs-number">0</span>)  <span class="hljs-comment"># 背景图片</span><br>    tp_img = cv2.imread(tp, <span class="hljs-number">0</span>)  <span class="hljs-comment"># 缺口图片</span><br>    <span class="hljs-comment"># 识别图片边缘</span><br>    bg_edge = cv2.Canny(bg_img, <span class="hljs-number">500</span>, <span class="hljs-number">800</span>)<br>    tp_edge = cv2.Canny(tp_img, <span class="hljs-number">500</span>, <span class="hljs-number">800</span>)<br>    <span class="hljs-comment"># 转换图片格式 RGB</span><br>    bg_pic = cv2.cvtColor(bg_edge, cv2.COLOR_GRAY2RGB)<br>    tp_pic = cv2.cvtColor(tp_edge, cv2.COLOR_GRAY2RGB)<br>    <span class="hljs-comment"># 缺口匹配</span><br>    res = cv2.matchTemplate(bg_pic, tp_pic, cv2.TM_CCOEFF_NORMED)<br>    min_val, max_val, min_loc, max_loc = cv2.minMaxLoc(res)  <span class="hljs-comment"># 寻找最优匹配</span><br>    <span class="hljs-comment"># max_loc = (max_loc[0] + 1, max_loc[1])</span><br>    <span class="hljs-comment"># 绘制方框</span><br>    th, tw = tp_pic.shape[:<span class="hljs-number">2</span>]<br>    tl = max_loc  <span class="hljs-comment"># 左上角点的坐标</span><br>    br = (tl[<span class="hljs-number">0</span>] + tw, tl[<span class="hljs-number">1</span>] + th)  <span class="hljs-comment"># 右下角点的坐标</span><br>    cv2.rectangle(bg_img, tl, br, (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">255</span>), <span class="hljs-number">1</span>)  <span class="hljs-comment"># 绘制矩形</span><br>    cv2.imwrite(out, bg_img)  <span class="hljs-comment"># 保存在本地</span><br>    <span class="hljs-comment"># 返回缺口的X坐标,y坐标</span><br>    <span class="hljs-keyword">return</span> tl<br></code></pre></td></tr></table></figure><link rel="stylesheet" href="/css/spoiler.css" type="text/css"><script src="/js/spoiler.js" type="text/javascript" async></script>

    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
